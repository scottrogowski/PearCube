<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable = no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PearCube{% endblock %}</title>

    <link rel="icon" href="http://www.pearcube.com/static/images/favicon.png" />
    {% block head %}
    {% endblock %}
</head>
<body>
{% block body %}
{% endblock %}

{% block jquery %}
    {% if debug %}
        <script src="/static/scripts/jquery-2.2.0.min.js"></script>
    {% else %}
    	<script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
    {% endif %}
{% endblock %}
{% block scripts %}
{% endblock %}
</body>
</html>
