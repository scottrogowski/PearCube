<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <title>{% block title %}PearCube{% endblock %}</title>

    <link rel="icon" href="http://www.pearcube.com/static/images/favicon.png" />
    {% block head %}
    {% endblock %}
</head>
<body>
<div class='content-div-wrapper'>
    <div class='title-box-2-wrapper hr'><div class='title-box-2'><a href='{{ "/" | absolutify }}'><img class='logo-2' src='{{ "images/whitelogo.png" | versioned | absolutify }}'> <span style='font-size: 13px'>Only the best of everything</span></a></div></div>

    {% block body %}{% endblock %}

    <div class='footer'>
        <a href='/'>Home</a> | <a href='/about'>About</a> | <a href='mailto:scott@pearcube.com'>Contact</a>
    </div>
</div>


{% block jquery %}
    {% if debug %}
        <script src="{{'scripts/jquery-2.2.0.min.js' | versioned}}"></script>
    {% else %}
    	<script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
    {% endif %}
{% endblock %}
{% block scripts %}
{% endblock %}
</body>
</html>
